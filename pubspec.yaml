name: enterprise_booking
description: "Production-ready Flutter enterprise booking system demonstrating Clean Architecture, scalability, and real-time system handling."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6
  get_it: ^7.6.7

  # Network
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # Date Formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
